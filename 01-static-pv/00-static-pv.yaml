apiVersion: v1
kind: PersistentVolume
metadata:
  name: test-static
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 1Gi
  # HostPath (только для тестирования одного узла - локальное хранилище не поддерживается
  # и НЕ БУДЕТ РАБОТАТЬ в многоузловом кластере).
  hostPath:
    path: /opt/pv/test-static
    type: DirectoryOrCreate
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - node3.kryukov.local
  persistentVolumeReclaimPolicy: Retain
  # persistentVolumeReclaimPolicy: Delete
